---
version: '2.4'

services:
  wiremock:
    container_name: wiremock
    image: rodolpheche/wiremock
    volumes:
      - ./../mocks/wiremock:/home/wiremock:rw
    ports:
      - 8765:8080
    networks:
      - ccd-network
    command:
      - -global-response-templating
      - -local-response-templating
      - -verbose

networks:
  ccd-network:
    external: true
